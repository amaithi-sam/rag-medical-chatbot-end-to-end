<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediBot AI - Your Health Assistant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #10b981;
        --bg: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.85);
        --text: #1e293b;
        --text-light: #64748b;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --border: rgba(255, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
        color: var(--text);
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 24px;
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid var(--border);
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255, 255, 255, 0.05) 10px,
          rgba(255, 255, 255, 0.05) 20px
        );
        animation: move 20s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50%, 50%);
        }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 2;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
        position: relative;
        z-index: 2;
      }

      .pulse {
        display: inline-block;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      #chat-box {
        height: 65vh;
        overflow-y: auto;
        padding: 2rem;
        background: #f1f5f9;
      }

      .message {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: flex-end;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 1rem 1.5rem;
        border-radius: 20px;
        line-height: 1.6;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .message.user .message-content {
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 6px;
      }

      .message.assistant .message-content {
        background: white;
        color: var(--text);
        border-bottom-left-radius: 6px;
        border: 1px solid #e2e8f0;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        flex-shrink: 0;
      }

      .user .avatar {
        background: var(--primary);
        color: white;
        order: 2;
      }

      .assistant .avatar {
        background: var(--secondary);
        color: white;
      }

      .input-area {
        padding: 1.5rem;
        background: white;
        border-top: 1px solid #e2e8f0;
      }

      .input-group {
        display: flex;
        gap: 1rem;
        align-items: end;
      }

      textarea {
        flex: 1;
        padding: 1rem 1.5rem;
        border: 2px solid #e2e8f0;
        border-radius: 50px;
        font-size: 1rem;
        resize: none;
        transition: all 0.3s;
        font-family: inherit;
        background: #f8fafc;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      button.send-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--primary);
        color: white;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      }

      button.send-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      }

      .clear-btn {
        margin-top: 1rem;
        width: 100%;
        padding: 1rem;
        background: #fef3c7;
        color: #92400e;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .clear-btn:hover {
        background: #fde68a;
        transform: translateY(-2px);
      }

      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 1rem;
        border-radius: 12px;
        margin: 1rem 2rem;
        text-align: center;
        border: 1px solid #fecaca;
      }

      /* Scrollbar Styling */
      #chat-box::-webkit-scrollbar {
        width: 8px;
      }

      #chat-box::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        .message-content {
          max-width: 85%;
        }
        .input-group {
          flex-direction: column;
        }
        button.send-btn {
          width: 100%;
          border-radius: 50px;
          height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1><span class="pulse">MediBot AI</span></h1>
        <p>Your trusted AI-powered medical assistant</p>
      </div>

      {% if error %}
      <div class="error"><strong>Error:</strong> {{ error }}</div>
      {% endif %}

      <div id="chat-box">
        {% for msg in messages %}
        <div class="message {{ msg.role }}">
          {% if msg.role == 'assistant' %}
          <div class="avatar"><i class="fas fa-robot"></i></div>
          {% endif %}
          <div class="message-content">{{ msg.content | safe | nl2br }}</div>
          {% if msg.role == 'user' %}
          <div class="avatar"><i class="fas fa-user"></i></div>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <div class="input-area">
        <form method="post" action="{{ url_for('index') }}">
          <div class="input-group">
            <textarea
              name="prompt"
              placeholder="Describe your symptoms or ask a medical question..."
              required
            ></textarea>
            <button type="submit" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
        <form method="get" action="{{ url_for('clear') }}">
          <button type="submit" class="clear-btn">
            <i class="fas fa-trash-alt"></i> Clear Conversation
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
